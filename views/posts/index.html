<div class='subtron'>
  <div class='container-narrow'>
    <h1>{{localized.blog.title}}</h1>
    <p class="lead mb-3">
       {{localized.blog.description}}
    </p>
  </div>
</div>

<section class='page-section'>
  <div class='container-narrow'>
    <ul class="posts-list blog-index">
      {{#each posts}}
          <li class="mb-3 mb-md-4 mb-lg-6">
            <h2>
              <a href="{{this.href}}" class="blog-index-link mr-2">
                {{{this.title}}}
              </a>

              {{> blog_byline post=this}}
            </h2>
            {{{this.excerpt}}}
            <p><a href="{{this.href}}">Read More&nbsp;<span class="octicon octicon-arrow-small-right"></span></a></p>
          </li>
      {{/each}}
    </ul>
  </div>
</section>
